{% extends "./base.html" %}

{% block title %} Gestion de Empleados {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Empleados</h2><br>
        <div class="card ">
            <div class="card-body">
                <form action="/edicionEmpleados/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{empleado.codigo}}" class="form-control" placeholder="Codigo" minlength="5" maxlength="20" required readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{empleado.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtTelefono" name="txtTelefono" value="{{empleado.telefono}}" class="form-control" maxlength="20" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtCorreo" name="txtCorreo" value="{{empleado.correo}}" class="form-control" placeholder="E-mail" minlength="5" maxlength="50" required>
                    </div>
                    <div class="form-group d-grid gap-2 py-2">
                        <button type="submit" class="btn btn-success btn-block text-light ">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
